<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Panel</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        button {
            width: 100px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Robot Control Panel</h1>
    <div class="controls">
        <button>Forward</button>
        <div class="row">
            <button>Left</button>
            <button>STOP</button>
            <button>Right</button>
        </div>
        <button>Backward</button>
    </div>
</body>
</html>
